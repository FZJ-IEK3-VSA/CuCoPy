name: Publish to PyPI (Trusted)

on:
  push:
    tags:
      - "v*"

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write  # sehr wichtig f√ºr OIDC!
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.11

      - name: Install build tools
        run: |
          python -m pip install --upgrade pip
          pip install build twine

      - name: Build package
        run: python -m build

      - name: Publish to PyPI
        env:
          TWINE_USERNAME: __token__       # OIDC placeholder
          TWINE_PASSWORD: ${{ secrets.PYPI_TOKEN_OIDC }}  # Trusted Publishing
        run: twine upload dist/*